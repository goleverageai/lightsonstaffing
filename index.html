<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lights on Staffing</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #fff;
    }

    header {
      position: sticky;
      top: 0;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }

    header img {
      height: 50px;
    }

    nav a {
      margin: 0 0.75rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a button {
      background-color: orange;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    nav a button:hover {
      background-color: green;
      color: white;
    }

    .hero {
      background: url('assets/LightsOnStaffing_Home.jpg') no-repeat center center/cover;
      height: 90vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 5px black;
    }

    .hero p {
      font-size: 1.25rem;
      text-shadow: 1px 1px 4px black;
    }

    .form-inline {
      display: flex;
      margin-top: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .form-inline input {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }

    .form-inline button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: orange;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-inline button:hover {
      background-color: green;
      color: white;
    }

    section {
      padding: 3rem 2rem;
    }

    .two-columns {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .left, .right {
      flex: 1;
      min-width: 300px;
    }

    .quote-symbol {
      font-size: 2rem;
      color: orange;
    }

    .tabs {
      text-align: center;
    }

    .tab button {
      margin: 0 0.25rem;
      padding: 0.5rem 1rem;
      background-color: #f2f2f2;
      border: none;
      cursor: pointer;
      font-family: inherit;
    }

    .tabcontent {
      background-color: #fff3e0;
      padding: 1rem;
      display: none;
      text-align: left;
    }

    .tabcontent.active {
      display: block;
    }

    .tabcontent ul {
      padding-left: 1.25rem;
    }

    .tabcontent button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: orange;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .tabcontent button:hover {
      background-color: green;
      color: white;
    }

    .testimonials h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .testimonial-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .testimonial {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-style: italic;
    }

    .testimonial .quote-symbol {
      display: block;
      margin-bottom: 0.5rem;
    }

    .success-stories {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .story {
      text-align: center;
    }

    .story img {
      width: 200px;
      height: 150px;
      object-fit: cover;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <!-- Body content remains unchanged -->
</body>

</html>
