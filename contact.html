<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Lights on Staffing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #f4f4f4;
    }

    header .logo {
      font-size: 1.5em;
      font-weight: bold;
      text-decoration: none;
      color: #222;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    header nav ul li a.active {
      color: #ff8300;
    }

    .contact-hero {
      text-align: center;
      padding: 60px 10%;
      background-color: #f9f9f9;
    }

    .contact-hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .contact-form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      padding: 60px 10%;
      gap: 60px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      margin-top: 15px;
      font-weight: 600;
    }

    form input,
    form select,
    form textarea {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 1em;
    }

    form button {
      margin-top: 25px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background-color: #ff8300; /* Ireland orange */
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #007848; /* Ireland green */
      color: white;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .contact-info img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 12px;
    }

    .contact-info h3 {
      margin: 5px 0;
      font-size: 1.2em;
    }

    .contact-info p {
      margin: 0;
      font-size: 1em;
      color: #666;
    }

    .linkedin-icon {
      width: 30px;
      margin-top: 8px;
    }

    footer {
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }

    @media screen and (max-width: 768px) {
      .contact-form-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">Lights on Staffing</a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-hero">
    <h1>Contact Us</h1>
    <p>Let's get in touch and start something great together.</p>
  </section>

  <section class="contact-form-container">
    <form action="mailto:stevenglynn@lightsonstaffing.com" method="POST" enctype="text/plain">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="Full Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="subject">Subject</label>
      <select id="subject" name="Subject" required>
        <option value="">-- Select an option --</option>
        <option value="Looking for a job">Looking for a job</option>
        <option value="Looking for an ideal candidate">Looking for an ideal candidate</option>
        <option value="Other">Other</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="Message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="contact-info">
      <img src="assets/Steven_Glynns.jpeg" alt="Steven Glynn headshot">
      <h3>Steven Glynn</h3>
      <p>Founder, Lights on Staffing</p>
      <a href="https://www.linkedin.com/in/stevenglynn/" target="_blank">
        <img src="assets/LI-In-Bug.png" alt="LinkedIn" class="linkedin-icon">
      </a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Lights on Staffing. All rights reserved.</p>
  </footer>

</body>
</html>
